    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <script>
      // Global error handler to catch loading errors and show them on screen
      window.addEventListener('error', function(event) {
        const div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.backgroundColor = '#fee2e2';
        div.style.color = '#991b1b';
        div.style.padding = '1rem';
        div.style.zIndex = '9999';
        div.style.borderBottom = '1px solid #ef4444';
        div.style.fontFamily = 'monospace';
        div.textContent = 'Runtime Error: ' + (event.message || event);
        document.body.appendChild(div);
      });

      window.addEventListener('unhandledrejection', function(event) {
        const div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '50px'; // Offset from previous error
        div.style.left = '0';
        div.style.width = '100%';
        div.style.backgroundColor = '#fef3c7';
        div.style.color = '#92400e';
        div.style.padding = '1rem';
        div.style.zIndex = '9999';
        div.style.borderBottom = '1px solid #f59e0b';
        div.style.fontFamily = 'monospace';
        div.textContent = 'Promise Error: ' + (event.reason?.message || event.reason);
        document.body.appendChild(div);
      });
    </script>
